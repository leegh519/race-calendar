<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레이스 캘린더 - 전국 마라톤 일정 앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="전국 모든 마라톤 대회 정보를 한눈에 확인하고, 알림까지 받을 수 있는 마라톤 일정 앱.">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- 섹션 1: 핵심 메시지 + 다운로드 -->
    <section class="section" data-aos="fade-up">
      <h1>레이스 캘린더</h1>
      <p class="lead">
        전국 모든 마라톤 대회 일정을<br>
        한눈에 확인하고 알림까지 받아보세요!
      </p>
      <div class="download-buttons">
        <a href="https://play.google.com/store/apps/details?id=yourapp" class="button">Android 다운로드</a>
        <a href="https://apps.apple.com/app/yourapp" class="button ios">iOS 다운로드</a>
      </div>
    </section>

    <!-- 섹션 2: 대회 일정 검색 -->
    <section class="section" data-aos="fade-up">
      <h2>대회 일정을 빠르게 검색</h2>
      <p>지역, 날짜, 거리로 필터링하여 원하는 마라톤을 쉽게 찾을 수 있어요.</p>
      <img src="img/search-screenshot.png" alt="일정 검색 화면" class="screenshot">
    </section>

    <!-- 섹션 3: 알림 설정 기능 -->
    <section class="section" data-aos="fade-up">
      <h2>알림 설정으로 대회 준비 끝!</h2>
      <p>관심 대회 시작 전 알림을 받아놓으면 놓치지 않아요.</p>
      <img src="img/notification-screenshot.png" alt="알림 설정 화면" class="screenshot">
    </section>

    <!-- 섹션 4: 대회 추가 요청 -->
    <section class="section" data-aos="fade-up">
      <h2>없는 대회는 직접 요청!</h2>
      <p>앱에 등록되지 않은 대회는 간편하게 추가 요청할 수 있어요.</p>
      <img src="img/request-screenshot.png" alt="대회 추가 요청 화면" class="screenshot">
    </section>

    <footer>
      &copy; 2025 레이스 캘린더. 모든 권리 보유.
    </footer>
  </div>

  <!-- AOS 스크립트 -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
